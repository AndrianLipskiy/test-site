<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 7. Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</h1>
		<script>
			//1.Описуємо і вводимо значення данних
			let mounthMin=1, mounthMax=12
			let dayMin=1, dayMax=6
			//2.Знаходимо результат
			let randomMounth = mounthMin + Math.floor(Math.random() * (mounthMax - mounthMin+1))
			let randomDay = dayMin + Math.floor(Math.random() * (dayMax - dayMin+1))
			//3.Виводимо результат
			document.write(`Випадковий місяць = ${randomMounth}<br>`)
			document.write(`Випадковий день = ${randomDay}`)
		</script>
	</body>
</html>
